
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>0b3x</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1, p {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .corner-symbol {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 48px;
      height: auto;
      animation: pulse 2.5s infinite;
      transition: transform 0.3s ease;
      
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.75; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div>
    <h1>Protocol 0b3x Initiated</h1>
    <p>Standby for environmental sync...</p>
  </div>
