
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>0b3x</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 5vw;
      margin-bottom: 10px;
    }

    p {
      font-size: 4vw;
      opacity: 0.8;
    }

    .corner-symbol {
      position: fixed;
      bottom: 16px;
      right: 16px;
      width: 12vw;
      max-width: 48px;
      height: auto;
      animation: pulse 2.5s infinite;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      z-index: 10;
    }

    @keyframes pulse {
      0%   { transform: scale(1); opacity: 1; }
      50%  { transform: scale(1.1); opacity: 0.75; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Protocol 0b3x Initiated</h1>
  <p>Standby for environmental sync...</p>

  <img src="0b3xcapinvertdark.png" alt="0b3x Symbol" class="corner-symbol" />
</body>
</html>
